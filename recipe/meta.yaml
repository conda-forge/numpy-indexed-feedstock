{% set version = "0.3.5" %}

package:
  name: numpy-indexed
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/EelcoHoogendoorn/Numpy_arraysetops_EP/archive/{{ version }}.tar.gz
  md5: c751ec1455041bef5bcacafe1a702f7c
  
build:
  script: python setup.py install --single-version-externally-managed --record=record.txt
  number: 0
  
requirements:
  build:
    - python
    - setuptools
    - numpy
    - pyyaml
    - future
  run:
    - python
    - numpy
    - future

test:
  commands:
    - py.test --pyargs numpy_indexed
  imports:
    - numpy_indexed
  requires:
    - pytest
  
about:
  home: https://github.com/EelcoHoogendoorn/Numpy_arraysetops_EP
  license: LGPL-3.0
  summary: Numpy extensions for set and group_by operations on nd-arrays

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - EelcoHoogendoorn
